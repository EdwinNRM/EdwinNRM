<svg width="900" height="220" viewBox="0 0 900 220" xmlns="http://www.w3.org/2000/svg">

<style>
.bg { fill:#0d1117; }
.neon { fill:#2ea043; }
.term { fill:#161b22; transition: all .4s ease; }

/* HOVER GLOW PRO */
svg:hover .term {
  filter: drop-shadow(0 0 8px rgba(46,160,67,0.35));
}

/* LIGHT MODE AUTO */
@media (prefers-color-scheme: light) {
  .bg { fill:#ffffff; }
  .neon { fill:#1a7f37; }
  .term { fill:#f6f8fa; }
}
</style>

<!-- BACKGROUND -->
<rect class="bg" width="900" height="220"/>

<!-- LINHA LOFI CINEMATIC -->
<rect y="170" width="1200" height="2" class="neon">
  <animateTransform
    attributeName="transform"
    type="translate"
    values="-200 0;0 0;-200 0"
    dur="18s"
    repeatCount="indefinite"/>
  <animate attributeName="opacity"
           values="0.3;0.8;0.3"
           dur="6s"
           repeatCount="indefinite"/>
</rect>

<!-- TERMINAL -->
<rect x="260" y="60" width="300" height="90" rx="12" class="term">
  <!-- glow sync cinematic -->
  <animate attributeName="opacity"
           values="0.92;1;0.92"
           dur="6s"
           repeatCount="indefinite"/>
</rect>

<!-- TEXTO TERMINAL -->
<text x="285" y="108"
      font-family="monospace"
      font-size="16"
      class="neon">
      edwin@dev:~$
</text>

<!-- CURSOR BLOCO -->
<rect x="405" y="94" width="10" height="16" class="neon">
  <animate attributeName="opacity"
           values="1;0;1"
           dur="1.4s"
           repeatCount="indefinite"/>
</rect>

</svg>