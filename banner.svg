<svg width="900" height="220" viewBox="0 0 900 220" xmlns="http://www.w3.org/2000/svg">

  <!-- Fundo minimal dark -->
  <rect width="900" height="220" fill="#0d1117"/>

  <!-- Glow filter -->
  <defs>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Linha neon lofi -->
  <rect x="0" y="170" width="900" height="2"
        fill="#2ea043"
        opacity="0.6"
        filter="url(#softGlow)">

    <!-- movimento bem lento -->
    <animate attributeName="opacity"
             values="0.4;0.8;0.4"
             dur="8s"
             repeatCount="indefinite"/>
  </rect>

  <!-- Bloco terminal minimal -->
  <rect x="60" y="60" width="300" height="90" rx="8" fill="#161b22"/>

  <text x="80" y="105"
        font-family="monospace"
        font-size="16"
        fill="#39FF14">
        edwin@dev:~$
  </text>

  <!-- Cursor piscando (discreto) -->
  <rect x="210" y="92" width="8" height="16" fill="#39FF14">
    <animate attributeName="opacity"
             values="1;0;1"
             dur="1.4s"
             repeatCount="indefinite"/>
  </rect>

  <!-- Marca minimal -->
  <text x="600" y="110"
        font-family="Segoe UI"
        font-size="26"
        fill="#8b949e">
        EdwinNRM.dev
  </text>

</svg>
